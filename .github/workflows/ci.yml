name: CI/CD Pipeline

on:
  push:
    branches: [ release/* ]
  create:
    branches: [ release/* ]

env:
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
