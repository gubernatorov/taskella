  # 1. Ğ˜Ğ·Ğ²Ğ»ĞµÑ‡ĞµĞ½Ğ¸Ğµ SemVer Ğ¸Ğ· Ğ²ĞµÑ‚ĞºĞ¸
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  semver:
    name: Extract SemVer
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/heads/release/')
    outputs:
      version: ${{ steps.get.outputs.version }}
      major:   ${{ steps.get.outputs.major }}
      minor:   ${{ steps.get.outputs.minor }}
      patch:   ${{ steps.get.outputs.patch }}
    steps:
      - name: Parse release/x.y.z
        id: get
        run: |
          BRANCH=${GITHUB_REF#refs/heads/release/}
          if [[ ! "$BRANCH" =~ ^([0-9]+)\.([0-9]+)\.([0-9]+)$ ]]; then
            echo "âŒ Branch must be release/x.y.z"
            exit 1
          fi
          echo "version=$BRANCH" >> $GITHUB_OUTPUT
          echo "major=${BASH_REMATCH[1]}" >> $GITHUB_OUTPUT
          echo "minor=${BASH_REMATCH[2]}" >> $GITHUB_OUTPUT
          echo "patch=${BASH_REMATCH[3]}" >> $GITHUB_OUTPUT

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # 2. ĞŸÑ€Ğ¾Ğ²ĞµÑ€ĞºĞ° ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° ĞºĞ¾Ğ´Ğ°
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Type check
        run: npx tsc --noEmit
      - name: Lint code
        run: npm run lint
      - name: Security audit
        run: npm audit --audit-level=moderate
      - name: Check for vulnerabilities
        run: npm audit --audit-level=high --production

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # 3. Ğ¡Ğ±Ğ¾Ñ€ĞºĞ° Ğ¿Ñ€Ğ¸Ğ»Ğ¾Ğ¶ĞµĞ½Ğ¸Ñ
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [quality]
    outputs:
      build-cache-key: ${{ steps.cache-key.outputs.key }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Generate cache key for build
        id: cache-key
        run: echo "key=build-${{ github.sha }}-${{ hashFiles('**/package-lock.json') }}" >> $GITHUB_OUTPUT
      - name: Cache build output
        uses: actions/cache@v3
        with:
          path: |
            .next/
            !.next/cache
          key: ${{ steps.cache-key.outputs.key }}
          restore-keys: |
            build-${{ github.sha }}-
            build-
      - name: Build application
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: |
            .next/
            public/
          retention-days: 1

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # 4. Ğ—Ğ°Ğ³Ğ¾Ñ‚Ğ¾Ğ²ĞºĞ° Ğ¿Ğ¾Ğ´ Ñ‚ĞµÑÑ‚Ñ‹
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build
    if: false  # Ğ’ĞºĞ»ÑÑ‡Ğ¸Ñ‚ÑŒ ĞºĞ¾Ğ³Ğ´Ğ° Ğ±ÑƒĞ´ÑƒÑ‚ Ñ‚ĞµÑÑ‚Ñ‹
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - run: npm ci
      - uses: actions/download-artifact@v4
        with:
          name: build-files
      - run: npm run test         # if/when ready
      - run: npm run test:api     # if/when ready
      - run: npm run test:e2e     # if/when ready

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # 5. Docker-Ğ¾Ğ±Ñ€Ğ°Ğ· c SemVer-Ñ‚ĞµĞ³Ğ¾Ğ¼
  #    (Ğ¿ÑƒĞ±Ğ»Ğ¸ĞºÑƒĞµĞ¼ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ¸Ğ· main)
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: [quality, build, semver]
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ needs.semver.outputs.version }}
            type=raw,value=latest,enable=true
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to:   type=gha,mode=max

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # 6. ĞĞ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ PR release â†’ main
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  create-pr:
    name: Auto Create PR to main
    runs-on: ubuntu-latest
    needs: [quality, build, semver]
    if: startsWith(github.ref, 'refs/heads/release/')
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          BRANCH=${GITHUB_REF#refs/heads/}
          VERSION=${{ needs.semver.outputs.version }}
          PR_TITLE="Release $VERSION â†’ main"
          PR_BODY="ğŸš€ ĞĞ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ PR Ñ€ĞµĞ»Ğ¸Ğ·Ğ° \`$VERSION\`."

          EXISTING=$(gh pr list --base main --head "$BRANCH" --json number --jq '.[0].number')
          if [ -z "$EXISTING" ]; then
            gh pr create --base main --head "$BRANCH" --title "$PR_TITLE" --body "$PR_BODY"
          else
            echo "PR ÑƒĞ¶Ğµ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒĞµÑ‚: #$EXISTING"
          fi
      - name: Tag commit with SemVer
        if: success()
        run: |
          VERSION=${{ needs.semver.outputs.version }}
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag -a "$VERSION" -m "Release $VERSION"
          git push origin "$VERSION"
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # 7. Ğ”ĞµĞ¿Ğ»Ğ¾Ğ¹ (placeholder)
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest
    needs: [docker]
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
      - name: Deploy to production
        run: |
          echo "ğŸš€ Ğ”ĞµĞ¿Ğ»Ğ¾Ğ¹ Ğ² production"
          echo "Docker Ğ¾Ğ±Ñ€Ğ°Ğ·: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.semver.outputs.version }}"