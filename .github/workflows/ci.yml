  #   - name: Run API tests
  #     run: npm run test:api

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build application
      run: npm run build
    
    - name: Publish to GitHub Packages
      if: github.ref == 'refs/heads/main'
      run: |
        echo "Publishing Docker image to GitHub Packages"
        docker build -t ghcr.io/${{ github.repository_owner }}}/${{ github.event.repository.name }}:latest .
        docker login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}
        docker push ghcr.io/${{ github.repository_owner }}}/${{ github.event.repository.name }}:latest
    # Add deployment steps here as needed
